<div class="container">
  <h1>Customer Registration</h1>
  <div class="col-md-6">
    <form [formGroup]="costumerForm">
      <div class="mb-3">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" formControlName="firstname" required>
      </div>
      <div class="mb-3">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" formControlName="lastname" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" formControlName="address" required>
      </div>
      <div class="mb-3">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" class="form-control" id="phonenumber" name="phonenumber" formControlName="phonenumber" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
