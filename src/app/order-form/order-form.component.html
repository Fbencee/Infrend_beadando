<div class="container">
    <h1>Order Form</h1>
    <div class="col-md-6">
        <form>
            <div class="mb-3">
                <label for="ordertime">Order Time</label>
                <input type="text" class="form-control" id="ordertime" name="ordertime" [(ngModel)]="order.ordertime.getTime"
                    required>
            </div>
            <div class="mb-3">
                <label for="totalprice">Total Price</label>
                <input type="number" class="form-control" id="totalprice" name="totalprice"
                    [(ngModel)]="order.totalprice" required>
            </div>
            <div class="mb-3">
                <label for="comments">Comment</label>
                <input type="text" class="form-control" id="comments" name="comments" [(ngModel)]="order.comments"
                    required>
            </div>
            <div class="mb-3">
                <label for="costumer">Costumer</label>
                <input type="text" class="form-control" id="costumer" name="costumer" [(ngModel)]="costumerName"
                    required>
            </div>
            <div class="mb-3">
                <label for="deliverytime">Delivery time</label>
                <input type="text" class="form-control" id="deliverytime" name="deliverytime" [(ngModel)]="costumerName"
                    required>
            </div>
            <div class="mb-3">
                <label for="Foods">Foods</label>
                <div *ngFor="let food of foods">
                    <label class="col-md-2">{{ food.name }}</label>
                    <label class="col-md-2">{{food.price}}</label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>
</div>
