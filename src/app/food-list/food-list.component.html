            </h5>
            <div class="row">
                <div class="col-md-2">
                    <button class="btn btn-sm btn-outline-primary">Add</button>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-md-3">
                <img [src]="food.imgUrl" class="product-img"/>
            </div> -->
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-sm btn-outline-primary" >Create Orderitem</button>
        </div>
    </div>
</div>
