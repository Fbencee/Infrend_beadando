<div class="row">
    <div class="col-md-6" *ngFor="let food of foods">
        <h5>
            {{ food.name }}
            <span class="badge text-bg-success">{{ food.price }} Ft</span>
        </h5>
        <div class="row">
            <div class="col-md-2">
                <button class="btn btn-sm btn-outline-primary" 
                (click)="navigateToFoodForm(food.id)">Szerkesztés</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-sm btn-outline-danger" 
                (click)="deleteFood(food)">Törlés</button>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-md-3">
                <img [src]="food.imgUrl" class="product-img"/>
            </div> -->
            <div class="col-md-12">
                {{ food.desc | slice:0:240 }}
            </div>
        </div>
    </div>
</div>
